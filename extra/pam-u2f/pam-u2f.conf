# Relax polkit-agent sandbox permissions for accessing hardware keys
# https://gitlab.archlinux.org/archlinux/packaging/packages/pam-u2f/-/merge_requests/1
# https://github.com/polkit-org/polkit/issues/622
# https://github.com/polkit-org/polkit/pull/626
# https://gitlab.archlinux.org/archlinux/packaging/packages/polkit/-/issues/4
[Service]
ProtectHome=read-only
PrivateDevices=no
DeviceAllow=/dev/urandom r
DeviceAllow=char-hidraw rw
