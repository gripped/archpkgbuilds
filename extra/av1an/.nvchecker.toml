[av1an]
source = "git"
git = "https://github.com/master-of-zen/Av1an.git"
# Upstream changed from a major.minor format to major.minor.patch
# However, they were already at 1.12 and now they are back to 0.4.4 so
# we have to explicitly ignore earlier versions.
exclude_regex = '^\d+.\d+$'
ignored = "1.6.1 1.7.1"
